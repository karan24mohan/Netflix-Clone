<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Netflix Clone</title>
</head>

<body>
    <!-- Header starts -->
    <header id="header">
        <div class="header-container container">
            <div class="left-container">
                <img class="header-brand"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png"
                    alt="Netflix Logo">
                <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">Tv Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">News & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by Languages</li>
                </ul>
            </div>

            <div class="right-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Avatar">
            </div>
        </div>
    </header>
    <!-- Header ends -->

    <!-- Banner section starts -->
    <div class="banner-section" id="banner-section"></div>
    <!-- Banner section ends -->

    <!-- Movie section starts -->
    <div class="movie-container container" id="movie-container"></div>
    <!-- Movie section ends -->

    <script src="/script.js"></script>
</body>

</html>
